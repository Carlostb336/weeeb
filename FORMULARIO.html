<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; text-align: center;">
    <header style="background-color: #333; color: white; padding: 20px;">
        <img src="logo.JPEG" alt="Logo de la marca" style="width: 150px; height: auto;">
        <h1>CJA SWEATSHIRTS</h1>
    </header>
    <nav style="background-color: #444; padding: 10px;">
        <ul style="list-style: none; padding: 0;">
            <li style="display: inline;"><a href="CJA SWEATSHIRTS.html" style="text-decoration: none; color: white; padding: 15px; display: inline-block;">CJA SWEATSHIRTS</a></li>
            <li style="display: inline;"><a href="productos.html" style="text-decoration: none; color: white; padding: 15px; display: inline-block;">Productos</a></li>
            <li style="display: inline;"><a href="Acerca de Nosotros.html" style="text-decoration: none; color: white; padding: 15px; display: inline-block;">Acerca de Nosotros</a></li>
            <li style="display: inline;"><a href="Promociones de primavera.html" style="text-decoration: none; color: white; padding: 15px; display: inline-block;">Promociones de primavera</a></li>
            <li style="display: inline;"><a href="FORMULARIO.html" style="text-decoration: none; color: white; padding: 15px; display: inline-block;">Formulario</a></li>
        </ul>
    </nav>
    <div style="background-color: white; padding: 20px; width: 50%; margin: 20px auto; border-radius: 5px;">
        <h1>Contacto</h1>
        <button onclick="document.getElementById('registroForm').style.display='block'" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Registrarse</button>

        <form id="registroForm" style="display: none; margin-top: 20px;">
            <ul style="list-style: none; padding: 0;">
                <li style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="name" style="font-weight: bold; width: 30%;">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 70%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                </li>

                <li style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="email" style="font-weight: bold; width: 30%;">Email:</label>
                    <input type="text" id="email" name="email" required style="width: 70%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                </li>

                <li style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="message" style="font-weight: bold; width: 30%;">Message:</label>
                    <input type="text" id="message" name="message" required style="width: 70%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                </li>

                <li>
                    <button type="submit" style="width: 100%; padding: 10px; background-color: green; color: white; border: none; border-radius: 5px;">Enviar</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
